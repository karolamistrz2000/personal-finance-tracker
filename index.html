<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        
        <div class="form-group">
            <label for="budget">Set Budget:</label>
            <input type="number" id="budget" placeholder="Enter your budget">
            <button onclick="setBudget()">Set Budget</button>
        </div>

        <div class="form-group">
            <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter amount">
            
            <label for="expense-category">Category:</label>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <div class="summary">
            <p>Budget: <span id="total-budget">0</span></p>
            <p>Expenses: <span id="total-expenses">0</span></p>
            <p>Budget Left: <span id="budget-left">0</span></p>
        </div>

        <div class="chart-container">
            <canvas id="expense-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
